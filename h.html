<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Source Data Display</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin: 16px;
            width: 300px;
        }
    </style>
</head>
<body>

<div id="cardsContainer"></div>

<script>
    fetch('https://api.thecatapi.com/v1/images/search?size=med&mime_types=jpg&format=json&has_breeds=true&order=RANDOM&page=0&limit=1')
        .then(response => response.json())
        .then(data => {
            console.log(data);
            const cardsContainer = document.getElementById('cardsContainer');

            const item = data[0]; // Since we're fetching a single item, we access the first element of the array
            const card = document.createElement('div');
            card.classList.add('card');

            card.innerHTML = `
                <img src="${item.url}" alt="dog">
            `;

            cardsContainer.appendChild(card);
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
